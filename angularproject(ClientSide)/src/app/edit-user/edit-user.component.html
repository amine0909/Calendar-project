<div class="row justify-content-center">
<h2 id="firstTitle" class="text-center">Modifier Utilisateur</h2>
  <form [formGroup]="editUserForm" class="col-12 mx-auto" (ngSubmit)="onSubmitEditUserForm()">
  <div class="col-7 mx-auto">
    <br>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="prenom" formControlName="firstName">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="nom" formControlName="lastName">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="email" formControlName="email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="mot de passe" formControlName="password">
    </div>
    <div class="form-group">
      <select formControlName="hisBoss" class="form-control">
       <option value="son supérieure" disabled></option>
       <option *ngFor="let boss of bosses" [value]="boss.id">{{boss.firstName}} {{boss.lastName}} <span id="isMe" *ngIf="boss.email === myEmail" style="color:green;"> (C'est Vous)</span></option>
      </select>
    </div>
    <div class="form-group">
      <select aria-placeholder="role" required formControlName="role" class="form-control">
        <option value="" disabled>poste utilisateur dans la sociéte</option>
        <option value="admin">Admin</option>
        <option value="manager">Manager</option>
        <option value="employee">Employé</option>
      </select>
    </div>
    <input type="submit" class="login-btn noselect btn btn-primary" value="Modifier Utilisateur" style="width:100%;" [disabled]="editUserForm.invalid"
    />
    <p *ngIf="httpErrors" [class]="styleDecision()">{{httpErrors.message}}</p>
  </div>
</form>
</div>
