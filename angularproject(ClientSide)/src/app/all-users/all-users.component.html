<div class="col-xs-12">
  <div class="row justify-content-center usersInfoCards" *ngFor="let user of users" [id]="user.id">
    <div class="card col-sm-5 col-xs-10">
      <div class="card-heading">
        <h2 id="{{user.id}}" class="text-center"><a routerLink="/users/{{user.id}}">{{user.firstName}} {{user.lastName}} <span class="text-success" *ngIf="myEmail === user.email">(C'est Vous)</span></a></h2>
      </div>
      <div class="card-body">
         <table class="table table-stripped table-condensed">
           <tr>
             <td><strong>Prénom : </strong></td>
             <td><p>{{user.firstName}}</p></td>
           </tr>
           <tr>
             <td><strong>Nom : </strong></td>
             <td><p>{{user.lastName}}</p></td>
           </tr>  
            <tr>
             <td><strong>email : </strong></td>
             <td><p>{{user.email}}</p></td>
           </tr>
            <tr *ngIf="user.hisBoss">
             <td><strong>son supérieure : </strong></td>
             <td><p><a href="/users/all#{{user.hisBoss.id}}">{{user.hisBoss.firstName}} {{user.hisBoss.lastName}}</a></p></td>
           </tr>   
            <tr>
              <td><strong>role : </strong></td>
              <td><p>{{user.role}}</p></td>
            </tr>
         </table>
      </div>
      <div class="card-footer">
        <div class="row justify-content-center">
          <a  class="btn col-sm-3" id="btn-update" routerLink="/users/{{user.id}}/edit">Modifier</a>
          <a class="btn  col-sm-3"  data-toggle="modal" (click)="setIdToSupposeDelete(user.id)" data-target="#modalConfirmDelete"  id="btn-delete">Supprimer</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <nav aria-label="Page navigation example col-xs-12 col-lg-12">
<ul class="pagination col-xs-12 col-lg-12 justify-content-center">
        <li>
          <button class="btn btn-primary text-center" (click)="getPreviousUsersPage()" [disabled]="disablePreviousButton"><< Previous</button>
       </li>
          <li>
            <button class="btn btn-primary text-center" (click)="getNextUsersPage()" [disabled]="disableNextButton">Next >></button>
         </li>
      </ul>
    </nav>
</div>


</div>  


<div class="container">
  <div class="modal fade" id="modalConfirmDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" class="text-center">Alerte ! </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <p class="text-center">Voulez vous vraiment Supprimer L'utilisteur ?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-danger" id="btnConfirmDelete" data-dismiss="modal" (click)="onDeleteUser()">Supprimer</button>
        </div>
      </div>
    </div>
  </div>
</div>
